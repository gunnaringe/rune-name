<h1>Ditt navn i runer</h1>

<div class="container">
    <label for="input-text"></label>
    <input id="input-text" type="text" name="input" placeholder="Skriv inn navnet ditt her...">

    <h2>Langkvistruner / normalruner</h2>
    <span class="output" id="long-branch"></span>

    <h2>Kortkvistruner / stuttruner</h2>
    <span class="output" id="short-twig"></span>

    <h2>Den eldre futhark</h2>
    <span class="output" id="elder-futhark"></span>
</div>

<script src="long-branch.js"></script>
<script src="short-twig.js"></script>
<script src="elder-futhark.js"></script>
<script>
    const inputElement = document.getElementById('input-text');
    const elderFuthark = document.getElementById('elder-futhark');
    const longBranch = document.getElementById('long-branch');
    const shortTwig = document.getElementById('short-twig');

    update();

    inputElement.addEventListener('input', () => {
        update();
    });

    function update() {
        let inputText = inputElement.value;
        // Replace space with double space
        inputText = inputText.replace(/ /g, '  ');

        if (inputText.length === 0) {
            inputText = 'Futhark';
        }

        elderFuthark.textContent = ElderFuthark.translate(inputText);
        longBranch.textContent = LongBranch.translate(inputText);
        shortTwig.textContent = ShortTwig.translate(inputText);
    }
</script>
